name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  make:
    runs-on: macos-latest

    defaults:
      run:
        shell: zsh {0} # ref: https://zenn.dev/shundeveloper/articles/2fdf4bf627072f

    steps:
      - name: Setup
        run: zsh -c "$(curl -s https://raw.githubusercontent.com/iloveomelette/dotfiles/master/setup/install.zsh)"
